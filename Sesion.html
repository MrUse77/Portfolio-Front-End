<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo_login.css">
    <script src="prueba.js"></script>
    <title>Log In</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form class="session" action="" method="post ">
           <p>
            Nombre:
           </p>
           <input class="relleno" type="text" name="nombre" maxlength="50" id="nombre" required=""/>
           <p>
           Apellidos:
           </p>
           <input class="relleno" type="text" name="apellidos" maxlength="50" id="apellido" required=""/>
    <p>
       Sexo:
    </p>
    <input type="radio" name="sexo" value="h" /> hombre <input type="radio" name="sexo" value="m" /> mujer
    <p>
       Correo:
    </p>
    <input class="relleno" type="text" name="correo" maxlength="100" id="mail"/>
    <p class="box">
       <input type="checkbox" name="info" checked="checked" /> Deseo recibir información sobre novedades y ofertas
    </p>
    <p class="box">
       <input type="checkbox" name="condiciones" required=""/> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos
    </p>
    <p>
       <input type="button" value="Log In" id="boton"/>
    </p>
    </form>
</body>
</html>
