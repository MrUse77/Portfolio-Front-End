<body style="min-height: 100vh;">
  <header>
      <div class="cerrar">
          <a routerLink="/">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
              <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
          </a>
      </div>
      <h1 class="edu">INICIAR SESION</h1>
  </header>
  <form (ngSubmit)="Login(form)" #form="ngForm" class="session" action=""  >
    <p>Usuario</p>
    <label for="user">
      <input [ngClass]="{'is-invalid': user?.errors && user?.touched, 'is-valid':!user?.errors && user?.touched}" class="relleno form-control" type="text" name="user" maxlength="50" id="user" [(ngModel)]="usuarios.user" />
    </label>
    <div *ngIf="user?.errors && user?.touched">
      <p *ngIf="user?.hasError('required')" class="text-danger">usuario requerido</p>
    </div>
    <p>Contraseña:</p>
    <label for="password">
      <input [ngClass]="{'is-invalid': password?.errors && password?.touched, 'is-valid':!password?.errors && password?.touched}" class="relleno form-control" type="password" name="password" maxlength="50" id="password" [(ngModel)]="usuarios.password"/>
    </label>
    <div *ngIf="password?.errors && password?.touched">
      <p *ngIf="password?.hasError('required')" class="text-danger">Contraseña requerida</p>
    </div>
    <p>
      <input type="submit" class="hola" id="login" value="INICIAR SESION">
    </p>
  </form>
</body>
<app-footer></app-footer>
